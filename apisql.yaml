  curib.SQL_BND.bnddir.bnddir:
    params: 
      TEXT: prodcedure relating to processing embedded SQL
    
    after:
      AddBndDirE:   # Add srvpgms to bnddir
        BndDir: SQL_BND
        Obj: SRV_SQL

  curib.GETJOBTR.pgm.rpgle:
    params:
