targets:

  curlib.PRTLNCV.pgm.CLLE:
    params:
      SRCSTMF: PRT_CL/PRTLNCV.pgm.CLLE

  curlib.PRTLN.CMD.cmd:
    params:
      SRCSTMF: PRT_CL/PRTLN.CMD.cmd
      PGM: PRTLNC
      VLDCKR: PRTLNCV
      ALLOW:
        - IPGM 
        - BPGM 
        - IMOD 
        - IPGM
        - INTERACT
      HLPPNLGRP: PRTLNP
      HLPID: CMD
  
  curlib.DEMO_CL1.pgm.CLLE:
    params:
      SRCSTMF: PRT_CL/DEMO_CL1.pgm.CLLE
  
  curlib.DEMO_CL2.pgm.CLP:
    params:
      SRCSTMF: PRT_CL/DEMO_CL2.pgm.CLP
  
  curlib.DEMO_CL3.pgm.CLLE:
    params:
      SRCSTMF: PRT_CL/DEMO_CL3.pgm.CLLE
  
  curlib.SRV_STR.module.RPGLE:
    params:
      SRCSTMF: Service_Pgms/SRV_STR.module.RPGLE

  curlib.SRV_STR.srvpgm.BND: {}  
  # Use defaults: Export: All, Module: *SrvPgm

  curlib.SRV_MSG.module.RPGLE:
    params:
      SRCSTMF: Service_Pgms/SRV_MSG.module.RPGLE

  curlib.SRV_MSG.srvpgm.BND:
    params:
      SRCSTMF: Service_Pgms/SRV_MSG.srvpgm.BND
      MODULE: SRV_MSG

  curlib.UTIL_BND.bnddir.bnddir:
    params: 
      TEXT: Utilities Service PGMs
    
    after:
      - AddBndDirE:   # Add srvpgms to bnddir
          BndDir: UTIL_BND
          Obj: SRV_MSG

      - AddBndDirE:   # Add srvpgms to bnddir
          BndDir: UTIL_BND
          Obj: SRV_STR

  curlib.SRV_SQL.module.SQLRPGLE:
    params:
      SRCSTMF: Service_Pgms/SRV_SQL.module.SQLRPGLE

  curlib.SRV_SQL.srvpgm.BND: {}  
  # Use defaults: Export: All, Module: *SrvPgm

  curlib.SQL_BND.bnddir.bnddir:
    params: 
      TEXT: prodcedure relating to processing embedded SQL
    
    after:
      AddBndDirE:   # Add srvpgms to bnddir
        BndDir: SQL_BND
        Obj: SRV_SQL

  curlib.DEMO_RPG1.pgm.SQLRPGLE:
    params:
      SRCSTMF: PRT_CL/DEMO_RPG1.pgm.SQLRPGLE